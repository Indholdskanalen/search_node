<!-- Navigation bar -->
<ng-include src="'views/navigation.html'"></ng-include>

<!-- Header -->
<div class="page-header">
  <h1>INDEXES <small>Search indexes</small></h1>
</div>

<!-- messages -->
<div data-ng-show="message" class="alert {{ messageClass }}" role="alert">{{ message }}</div>

<!-- Page content -->
<div class="jumbotron">
	<div class="panel panel-default">
  	<table class="table table-hover">
  	<thead>
			<tr>
				<th>#</th>
     		<th>index</th>
     		<th>pri</th>
     		<th>rep</th>
     		<th>docs</th>
     		<th>deleted</th>
     		<th>size</th>
  		</tr>
  	</thead>
    <tr data-ng-class="getClass(index.health)" data-ng-repeat="index in indexes">
    	<td>{{ $index + 1 }}</td>
    	<td>{{ index.index }}</td>
    	<td>{{ index.pri }}</td>
    	<td>{{ index.rep }}</td>
    	<td>{{ index.count }}</td>
    	<td>{{ index.deleted }}</td>
    	<td>{{ index.size }}</td>
    </tr>
  	</table>
	</div>
</div>
