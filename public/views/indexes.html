<!-- Navigation bar -->
<ng-include src="'views/navigation.html'"></ng-include>

<!-- Header -->
<div class="page-header">
  <h1>INDEXES <small>Search indexes</small></h1>
</div>

<!-- messages -->
<div data-ng-show="message" class="alert {{ messageClass }}" role="alert">{{ message }}</div>

<!-- Page content -->
<div class="jumbotron">

  <!-- Indexes -->
  <p>Indexes in the search engine</p>
	<div class="panel panel-default">
  	<table class="table table-hover">
  	<thead>
			<tr>
				<th>#</th>
     		<th>Index</th>
     		<th>Pri</th>
     		<th>Rep</th>
     		<th>Docs</th>
     		<th>Deleted</th>
     		<th>Size</th>
        <th>Actions</th>
  		</tr>
  	</thead>
    <tr data-ng-class="getClass(index.health)" data-ng-repeat="index in activeIndexes">
    	<td>{{ $index + 1 }}</td>
    	<td>{{ index.index }}</td>
    	<td>{{ index.pri }}</td>
    	<td>{{ index.rep }}</td>
    	<td>{{ index.count }}</td>
    	<td>{{ index.deleted }}</td>
    	<td>{{ index.size }}</td>
      <td>
        <!-- Edit index -->
        <button type="button" class="btn btn-success btn-xs" data-ng-click="edit(index.index)">
          <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> Edit
        </button>

        <!-- Flush index -->
        <button type="button" class="btn btn-warning btn-xs" data-ng-click="flush(index.index)">
          <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Flush
        </button>

        <!-- Remove index -->
        <button type="button" class="btn btn-danger btn-xs" data-ng-click="remove(index.index)">
          <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Remove
        </button>
      </td>
    </tr>
  	</table>
	</div>

  <!-- Add new index -->
  <button type="button" class="btn btn-info" data-ng-click="add()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add index
  </button>
</div>

<div class="jumbotron">
  <!-- Mapping without indexes -->
  <p>Indexes with mappings not in the search engine</p>
  <div class="panel panel-default">
  </div>
</div>
